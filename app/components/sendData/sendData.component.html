<StackLayout>
    <ActionBar title="Mobile Sales" class="action-bar">
        <DockLayout width="100%">
            <StackLayout width="50%">
                <DockLayout horizontalAlignment="left">
                    <StackLayout width="8%" paddingRight="4%">
                        <Image src="~/assets/images/iconMS.png"></Image>
                    </StackLayout>
                    <StackLayout width="90%" verticalAlignment="center">
                        <Label text="Mobile Sales" textAlignment="left" fontSize="20%"></Label>
                    </StackLayout>
                </DockLayout>
            </StackLayout>
            <StackLayout width="40%" verticalAlignment="center">
                <Button text="&#xf093; Send" verticalAlignment="center" horizontalAlignment="right" (tap)="sendData()" fontSize="15%" backgroundColor="orangered" padding="10%"></Button>
            </StackLayout>
        </DockLayout>
    </ActionBar>

    <DockLayout>
        <StackLayout width="30%" padding="10%">
            <StackLayout backgroundColor="gray" height="5%">
                <DockLayout>
                    <Label class="listViewBarFont" text="Transaction Type" width="75%"></Label>
                    <Label class="listViewBarFont" text="Count" width="25%"></Label>
                </DockLayout>
            </StackLayout>
            <GridLayout rows="*">
                <ListView [items]="options" class="list-group">
                    <ng-template let-item="item" let-i="index">
                        <StackLayout (tap)="setTransactionList(i)">
                            <DockLayout>
                                <Label width="75%" [text]="item.name" class="list-group-item-heading" fontSize="20"></Label>
                                <Label width="25%" [text]="item.list.length" class="list-group-item-heading" fontSize="20"></Label>
                            </DockLayout>
                        </StackLayout>
                    </ng-template>
                </ListView>
            </GridLayout>
        </StackLayout>
        <StackLayout padding="10%">
            <StackLayout>
                <StackLayout backgroundColor="gray" height="5%">
                    <DockLayout>
                        <Label width="10%" text="" class="listViewBarFont"></Label>
                        <Label width="20%" text="Type" class="listViewBarFont"></Label>
                        <Label width="25%" text="Trans" class="listViewBarFont"></Label>
                        <Label width="45%" text="Customer" class="listViewBarFont"></Label>
                    </DockLayout>
                </StackLayout>

                <GridLayout *ngIf="userTransaction == 0" rows="*">
                    <ListView [items]="options[0].list" class="list-group">
                        <ng-template let-item="item" let-i="index">
                            <StackLayout>
                                <DockLayout>
                                    <Switch width="10%" checked="false" color="" (checkedChange)="switch(item)"></Switch>
                                    <Label width="20%" [text]="item.IsQuote ? 'Quote' : 'Sale order'" class="list-group-item-heading" fontSize="20"></Label>
                                    <Label width="25%" [text]="item.SalesOrderNO" class="list-group-item-heading" fontSize="20"></Label>
                                    <Label width="45%" [text]="item.CustomerName" class="list-group-item-heading" fontSize="20"></Label>
                                </DockLayout>
                            </StackLayout>
                        </ng-template>
                    </ListView>
                </GridLayout>
                <GridLayout *ngIf="userTransaction == 1" rows="*">
                    <ListView [items]="options[1].list" class="list-group">
                        <ng-template let-item="item" let-i="index">
                            <StackLayout>
                                <DockLayout>
                                    <Switch width="10%" checked="false" color="" (checkedChange)="switch(item)"></Switch>
                                    <Label width="20%" [text]="item.IsQuote ? 'Quote' : 'Sale order'" class="list-group-item-heading" fontSize="20"></Label>
                                    <Label width="25%" [text]="item.SalesOrderNO" class="list-group-item-heading" fontSize="20"></Label>
                                    <Label width="45%" [text]="item.CustomerName" class="list-group-item-heading" fontSize="20"></Label>
                                </DockLayout>
                            </StackLayout>
                        </ng-template>
                    </ListView>
                </GridLayout>
            </StackLayout>
            <label text="fsdfsdf"></label>

        </StackLayout>
    </DockLayout>
</StackLayout>
