<ActionBar title="Mobile Sales" class="action-bar">
    <DockLayout width="100%">
        <StackLayout width="50%">
            <DockLayout horizontalAlignment="left">
                <StackLayout width="8%" paddingRight="4%">
                    <Image src="~/assets/images/iconMS.png"></Image>
                </StackLayout>
                <StackLayout width="90%" verticalAlignment="center">
                    <Label text="Mobile Sales" textAlignment="left" fontSize="20%"></Label>
                </StackLayout>
            </DockLayout>
        </StackLayout>
        <StackLayout width="45%" verticalAlignment="center">
        </StackLayout>
    </DockLayout>
</ActionBar>

<DockLayout class="" columns="*, *" rows="*" backgroundColor="white">
    <StackLayout padding="10%" width="50%">
        <SearchBar hint="Search" (textChange)="onTextChanged($event)" (clear)="onClear($event)" textFieldBackgroundColor="white"></SearchBar>
        <Border borderRadius="8" borderBottomWidth="2" borderTopWidth="2" borderColor="#DE6427" horizontalAlignment="stretch">
            <GridLayout borderRadius="8" class="" columns="*" rows="*" backgroundColor="white">
                <ListView [items]="customerList" class="list-group">
                    <ng-template let-item="item">
                        <StackLayout padding="10%" borderRadius="8" class="item list-group-item" [class.highlight]="selectedCustomer.CustomerNo == item.CustomerNo"
                            (tap)="setSelectedCustomer(item)">
                            <Label [text]="item.CustomerName" class="list-group-item-heading h2" padding="10%"></Label>
                            <StackLayout marginLeft="5%">
                                <Label [text]="item.CustomerNo" class="list-group-item-heading"></Label>
                                <Label [text]="item.City + ', ' + item.State + '. ' + item.ZipCode" class="list-group-item-heading"></Label>
                            </StackLayout>
                        </StackLayout>
                    </ng-template>
                </ListView>
            </GridLayout>
        </Border>
    </StackLayout>
    <StackLayout padding="10%" width="50%">
            <StackLayout padding="10%">
                <Label [text]="selectedCustomer.CustomerName" padding="5%" fontSize="30%" color="orangered"></Label>
                <Label [text]="selectedCustomer.CustomerNo" fontSize="15%"></Label>
            </StackLayout>
        <StackLayout *ngIf="selectedCustomer.CustomerNo != 'Select a customer to view details'" margin="3%" borderRadius="8" borderBottomWidth="2" borderTopWidth="2" borderColor="#DE6427">
            <Label text="ADDRESS:" fontSize="25%" color="gray" paddingTop="10%"></Label>
            <Label [text]="selectedCustomer.AddressLine1" class="list-group-item-heading" color="black" paddingTop="10%" textAlignment="center"></Label>
            <Label [text]="selectedCustomer.City + ', ' + selectedCustomer.State + '. ' + selectedCustomer.ZipCode" class="list-group-item-heading" color="black" paddingTop="10%" textAlignment="center"></Label>

            <Label text="PHONE:" fontSize="25%" color="gray" paddingTop="10%"></Label>
            <Label [text]="selectedCustomer.TelephoneNo" class="list-group-item-heading" color="black" paddingTop="10%" textAlignment="center"></Label>

            <Label text="PRIMARY CONTACT:" fontSize="25%" color="gray" paddingTop="10%"></Label>
            <Label [text]="selectedCustomer.TelephoneNo" class="list-group-item-heading" color="black" paddingTop="10%" textAlignment="center"></Label>

            <Label text="TERMS:" fontSize="25%" color="gray" paddingTop="10%"></Label>
            <Label [text]="selectedCustomer.TermsCode + ': ' + userTermsCode" class="list-group-item-heading" color="black" paddingTop="10%" textAlignment="center"></Label>

            <Label text="SALESREP:" fontSize="25%" color="gray" paddingTop="10%"></Label>
            <Label [text]="salesRep" class="list-group-item-heading" color="black" paddingTop="10%" paddingBottom="10%" textAlignment="center"></Label>
            <!--
                        <Label text="PRICE LEVEL" class="h2"></Label>
                        <Label [text]="" class="list-group-item-heading"></Label>
                        -->
        </StackLayout>
    </StackLayout>
</DockLayout>
