<ActionBar title="" class="action-bar">
    <ActionItem ios.position="left">
        <Image src="~/assets/images/logo.png"></Image>
    </ActionItem>
    <ActionItem position="left">
        <Label text="Mobile Sales Automation" verticalAlignment="center"></Label>
    </ActionItem>
    <ActionItem ios.position="right">
        <StackLayout orientation="horizontal" horizontalAlignment="right">
            <Button text="&#xf0b0; Filter" verticalAlignment="center"></Button>
            <Button text="&#xf142;" verticalAlignment="center" class="options"></Button>
        </StackLayout>
    </ActionItem>
</ActionBar>

<StackLayout sdkExampleTitle sdkToggleNavButton>
    <SegmentedBar color="black" selectedBackgroundColor="#A0A0A0" [items]="tabs" (selectedIndexChange)="onSelectedIndexChange($event)"></SegmentedBar>
    <GridLayout visibility="{{ selectionTabs[0].visibility ? 'visible' : 'collapsed' }}">
    </GridLayout>

    <GridLayout rows="*" visibility="{{ selectionTabs[1].visibility ? 'visible' : 'collapsed' }}">
        
    </GridLayout>

    <GridLayout rows="*" visibility="{{ selectionTabs[2].visibility ? 'visible' : 'collapsed' }}">
    </GridLayout>

    <GridLayout rows="*" visibility="{{ selectionTabs[3].visibility ? 'visible' : 'collapsed' }}">
        
    </GridLayout>
</StackLayout>
