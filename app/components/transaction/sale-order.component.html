<ActionBar title="Mobile Sales Automation" class="action-bar">
    <GridLayout columns="*,*" rows="auto, *" >
        <StackLayout col="0" orientation="horizontal" horizontalAlignment="left">
            <Image src="~/assets/images/logo.png"></Image>
            <Label text="Mobile Sales Automation" verticalAlignment="center"></Label>
        </StackLayout>
        <StackLayout col="1" orientation="horizontal" horizontalAlignment="right">
            <Button text="&#xf0b0; Filter" verticalAlignment="center"></Button>
            <Button text="&#xf142;" verticalAlignment="center" class="options"></Button>
        </StackLayout>
    </GridLayout>
</ActionBar>

<TabView selectedIndex="3" androidSelectedTabHighlightColor="#DE6427" tabTextColor="#C2C1C1" sdkExampleTitle sdkToggleNavButton>
    <StackLayout *tabItem="{title: '&#xf05a; HEADER'}">
        <GridLayout class="tab-content" columns="*, *" rows="*">
            <StackLayout row="0" col="0">
                <DockLayout>
                    <Label text="Customer No"></Label>
                    <TextField hint="Customer No" isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Date"></Label>
                    <TextField hint="Date" [(ngModel)]="dates.date" (tap)="showModal('date')"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Ship Date"></Label>
                    <TextField hint="Ship Date" [(ngModel)]="dates.shipDate" (tap)="showModal('shipDate')"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Wharehouse"></Label>
                    <DropDown [items]="wharehouses" [(ngModel)]="wharehouse" colSpan="2"></DropDown>    
                </DockLayout>
                <DockLayout>
                    <Label text="Ship Via"></Label>
                    <DropDown [items]="shipVias" [(ngModel)]="shipVia"></DropDown>
                </DockLayout>
                <DockLayout>
                    <Label text="Terms"></Label>
                    <TextField hint="Terms" isEnabled="false"></TextField>
                </DockLayout>
            </StackLayout>
            <StackLayout row="0" col="1">
                <DockLayout horizontalAlignment="left">
                    <TextField hint="371 FURNITURE" isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Customer PO"></Label>
                    <TextField text=""></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Confirm To"></Label>
                    <TextField></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="FOB"></Label>
                    <TextField></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Comment"></Label>
                    <TextField></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Price Level"></Label>
                    <TextField isEnabled="false"></TextField>
                </DockLayout>   
            </StackLayout>
        </GridLayout>
    </StackLayout>
    <StackLayout *tabItem="{title: '&#xf2ba; ADDRESS'}" >
        <GridLayout class="tab-content" columns="*, *" rows="*">
            <StackLayout row="0" col="0">
                <DockLayout>
                    <Label class="h3" text="BILL TO ADDRESS"></Label>
                </DockLayout>
                <DockLayout>
                    <Label text="Bill To"></Label>
                    <TextField hint="Bill To" isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Name"></Label>
                    <TextField hint="Name" isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Address"></Label>
                    <TextField hint="Address" isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label></Label>
                    <TextField isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label></Label>
                    <TextField isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <GridLayout class="tab-subContent" columns="*, *" rows="*">
                        <StackLayout row="0" col="0">
                            <DockLayout>
                                <Label text="City"></Label>
                                <TextField hint="City" isEnabled="false"></TextField>
                            </DockLayout>
                            <DockLayout>
                                <Label text="Zip"></Label>
                                <TextField hint="Zip" isEnabled="false"></TextField>
                            </DockLayout>
                        </StackLayout>
                        <StackLayout row="0" col="1">
                            <DockLayout>
                                <Label text="State"></Label>
                                <TextField hint="State" isEnabled="false"></TextField>
                            </DockLayout>
                        </StackLayout>
                    </GridLayout>
                </DockLayout>
            </StackLayout>
            <StackLayout row="0" col="1">
                <DockLayout>
                    <Label class="h3" text="SHIP TO ADDRESS"></Label>
                </DockLayout>
                <DockLayout>
                    <Label text="Ship To"></Label>
                    <DropDown [items]="shipsTo" [(ngModel)]="shipTo" colSpan="2"></DropDown> 
                </DockLayout>
                <DockLayout>
                    <Label text="Name"></Label>
                    <TextField hint="Name" isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label text="Address"></Label>
                    <TextField hint="Address" isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label></Label>
                    <TextField isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <Label></Label>
                    <TextField isEnabled="false"></TextField>
                </DockLayout>
                <DockLayout>
                    <GridLayout class="tab-subContent" columns="*, *" rows="*">
                        <StackLayout row="0" col="0">
                            <DockLayout>
                                <Label text="City"></Label>
                                <TextField hint="City" isEnabled="false"></TextField>
                            </DockLayout>
                            <DockLayout>
                                <Label text="Zip"></Label>
                                <TextField hint="Zip" isEnabled="false"></TextField>
                            </DockLayout>
                        </StackLayout>
                        <StackLayout row="0" col="1">
                            <DockLayout>
                                <Label text="State"></Label>
                                <TextField hint="State" isEnabled="false"></TextField>
                            </DockLayout>
                        </StackLayout>
                    </GridLayout>
                </DockLayout>   
            </StackLayout>
        </GridLayout>
    </StackLayout>
    <StackLayout *tabItem="{title: '&#xf02e; LINES'}" >
        <GridLayout class="tab-content" columns="*, *" rows="*">
            <StackLayout class="tab-list" row="0" col="0">
                <SearchBar hint="Search" (textChange)="onTextChanged($event)" (clear)="onClear($event)" textFieldBackgroundColor="white"></SearchBar>
                <Border borderRadius="8" borderBottomWidth="2" borderTopWidth="2" borderColor="#DE6427" horizontalAlignment="stretch">
                    <GridLayout borderRadius="8" class="" columns="*" rows="*" backgroundColor="white">
                        <ListView [items]="productList" class="list-group">
                            <ng-template let-item="item">
                                <StackLayout borderRadius="8" class="item list-group-item" [class.highlight]="item.ItemCode == selectedProduct.ItemCode" (tap)="viewProduct(item)">
                                    <Label [text]="item.ItemCodeDesc" class="list-group-item-heading" fontSize="24ID"></Label>
                                    <StackLayout marginLeft="5%">
                                        <Label [text]="item.ItemCode" class="list-group-item-heading"></Label>
                                    </StackLayout>
                                </StackLayout>
                            </ng-template>
                        </ListView>
                    </GridLayout>
                </Border>
            </StackLayout>
            <StackLayout class="product-detail" row="0" col="1">
                <GridLayout borderRadius="8" class="" columns="*" rows="100, *">
                    <Border margin="3%" colSpan="2" borderBottomWidth="2" borderColor="#F7A176" horizontalAlignment="stretch">
                        <StackLayout class="product-detail-title">
                            <Label [text]="lineTitle" class="h1"></Label>
                            <Label [text]="lineSubTitle" class="list-group-item-heading"></Label>
                        </StackLayout>
                    </Border>
                    <StackLayout class="product-description" margin="3%" col="0" row="1">
                        <StackLayout *ngIf="!showingProduct">
                            <DockLayout>
                                <Label text="Item Code"></Label>
                                <TextField [(ngModel)]="itemCode" hint="" (returnPress)="validateProductList()"></TextField>
                                <Image class="icon" src="~/assets/images/barCode.png"></Image>
                            </DockLayout>
                            <DockLayout>
                                <Image class="miniImage" src="~/assets/images/taskList.png"></Image>
                            </DockLayout>
                            <GridLayout class="" columns="*, *" rows="*">
                                <StackLayout class="product-total" row="0" col="0">
                                    <Border borderBottomWidth="2">
                                        <DockLayout>
                                            <Label text="Total Qty:"></Label>
                                            <Label class="h2" text="1"></Label>
                                        </DockLayout>
                                    </Border>
                                </StackLayout>
                                <StackLayout class="product-total" row="0" col="1">
                                    <Border borderBottomWidth="2">
                                        <DockLayout>
                                            <Label text="Total Amt:"></Label>
                                            <Label class="h2" text="$79.00"></Label>
                                        </DockLayout>
                                    </Border>
                                </StackLayout>
                            </GridLayout>
                        </StackLayout>
                        <StackLayout *ngIf="showingProduct">
                            <GridLayout class="product-quantity" columns="340, *" rows="auto">
                                <StackLayout class="" row="0" col="0">
                                    <GridLayout class="product-sections" columns="*, *" rows="*">
                                        <StackLayout class="" row="0" col="0">
                                            <DockLayout>
                                                <Label text="Qty"></Label>
                                                <TextField [(ngModel)]="productQuantity" keyboardType="number" hint=""></TextField>
                                            </DockLayout>
                                            <DockLayout marginTop="50px">
                                                <Label text="Price"></Label>
                                                <TextField [(ngModel)]="selectedProduct.StandardUnitCost" hint="" isEnabled="false"></TextField>
                                            </DockLayout>
                                        </StackLayout>
                                        <StackLayout row="0" col="1">
                                            <DockLayout>
                                                <DropDown [items]="eachs" [(ngModel)]="each"></DropDown>
                                            </DockLayout>
                                            <DockLayout marginTop="50px">
                                                <Label text="Disc %"></Label>
                                                <TextField hint="" isEnabled="false"></TextField>
                                            </DockLayout>
                                        </StackLayout>
                                    </GridLayout>
                                    <StackLayout marginTop="50px">
                                        <DockLayout>
                                            <Label text="Whse"></Label>
                                            <DropDown [items]="wharehousesProduct" [(ngModel)]="wharehouseProduct"></DropDown>
                                        </DockLayout>
                                        <TextView backgroundColor="white" style="margin-top: 15px" borderColor="#DEDEDE" borderWidth="1" height="300px" marginBottom="60px" marginTop="100px" hint="Comment" class="input input-border"></TextView>
                                    </StackLayout>
                                    <GridLayout class="" columns="125, *, *" rows="*">
                                        <StackLayout class="" row="0" col="0" horizontalAlignment="right">
                                            <Label text="QTY ON HAND"></Label>
                                            <Label text="0"></Label>
                                        </StackLayout>
                                        <StackLayout row="0" col="1" horizontalAlignment="right">
                                            <Label text="QTY AVAIL"></Label>
                                            <Label text="0"></Label>
                                        </StackLayout>
                                        <StackLayout row="0" col="2" horizontalAlignment="right">
                                            <Label text="STD PRICE"></Label>
                                            <Label [text]="selectedProduct.StandardUnitPrice"></Label>
                                        </StackLayout>
                                    </GridLayout>
                                </StackLayout>
                                <StackLayout class="" row="0" col="1">
                                    <Button class="option-button" text="Add" verticalAlignment="center" (tap)="addProduct()"></Button>
                                    <Button class="option-button" text="Cancel" verticalAlignment="center" (tap)="cancel()"></Button>
                                    <Image class="productImage" src="~/assets/images/barCode.png" (tap)="showCart()"></Image>
                                </StackLayout>
                            </GridLayout>
                        </StackLayout>
                    </StackLayout>
                </GridLayout>
            </StackLayout>
        </GridLayout>
    </StackLayout>
    <StackLayout *tabItem="{title: '&#xf2b5; TOTALS'}" >
        <GridLayout class="tab-content" columns="300, *, 100" rows="*">
            <StackLayout class="tab-list" row="0" col="0" backgroundColor="red">
            </StackLayout>
            <StackLayout class="product-detail" row="0" col="1" backgroundColor="blue">
            </StackLayout>
            <StackLayout class="product-detail" row="0" col="2" backgroundColor="yellow">
            </StackLayout>
        </GridLayout>   
    </StackLayout>
</TabView>
