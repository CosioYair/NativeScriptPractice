<ActionBar title="Mobile Sales" class="action-bar">
    <DockLayout>
        <StackLayout width="33%">
            <DockLayout>
                <StackLayout width="15%" horizontalAlignment="left">
                    <Image src="~/assets/images/iconMS.png" width="100%" height="100%"></Image>
                </StackLayout>
                <StackLayout width="75%">
                    <Label text="Mobile Sales" textAlignment="left" fontSize="20" paddingTop="10%"></Label>
                </StackLayout>
            </DockLayout>
        </StackLayout>
        <StackLayout width="66%">
        </StackLayout>
    </DockLayout>
</ActionBar>
<StackLayout class="page" backgroundColor="">
    <DockLayout>
        <StackLayout class="itemInquiry-layout" width="50%">
            <SearchBar row="0" hint="Search" (textChange)="onTextChanged($event)"></SearchBar>
            <Border backgroundColor="white" borderRadius="8" borderBottomWidth="2" borderTopWidth="2" borderColor="orangered" horizontalAlignment="stretch">
                <GridLayout rows="*">
                    <ListView [items]="productList" class="list-group">
                        <ng-template let-item="item">
                            <StackLayout backgroudColor="white" [(ngModal)]="warehouse" class="item list-group-item" [class.highlight]="item.ItemCode == selectedProduct.ItemCode" (tap)="setSelectedProduct(item)">
                                <label [text]="item.ItemCode" class="list-group-item-heading" fontSize="20"></label>
                                <label [text]="item.ItemCodeDesc" class="list-group-item-heading"></label>
                            </StackLayout>
                        </ng-template>
                    </ListView>
                </GridLayout>
            </Border>
        </StackLayout>


        <StackLayout *ngIf="isVisibleData" class="itemInquiry-layout" padding="10%">
            <DockLayout>
                <StackLayout width="70%">
                    <label class="itemInquiry-itemNameLabel" [text]="selectedProduct.ItemCode"></label>
                    <label [text]="selectedProduct.ItemCodeDesc"></label>
                </StackLayout>
                <StackLayout>
                    <DockLayout>
                        <button text="&#xf075;" width="30%" (tap)="description(product)" color="white" backgroundColor="orangered"></button>
                        <button text="Cancel" (tap)="cancel()" color="white" backgroundColor="orangered"></button>
                    </DockLayout>
                </StackLayout>
            </DockLayout>
            <StackLayout paddingTop="25%" borderRadius="8" borderBottomWidth="2" borderTopWidth="2" borderColor="orangered">
                <DockLayout>
                    <StackLayout width="33%">
                        <Label class="itemInquiry-labelBold" text="STD PRICE"></Label>
                        <DockLayout>
                            <Label class="itemInquiry-numberLabel" text="$"></Label>
                            <Label class="itemInquiry-numberLabel" [text]="stdUnitPrice"></Label>
                        </DockLayout>
                        <Label class="itemInquiry-labelBold" text="STYLES"></Label>
                        <Label class="itemInquiry-label" [text]="selectedProduct.Category1" textAlignment="center"></Label>
                        <Label class="itemInquiry-labelBold" text="PACKAGE"></Label>
                        <Label class="itemInquiry-label" [text]="selectedProduct.Category2" textAlignment="center"></Label>
                        <label class="itemInquiry-labelBold" text="CUBES"></label>
                        <label [text]="selectedProduct.Category4" class="itemInquiry-label" textAlignment="center"></label>
                    </StackLayout>
                    <StackLayout width="33%">
                        <label class="itemInquiry-labelBold" text="STOCK STATUS"></label>
                        <label class="itemInquiry-label" text=""></label>
                        <StackLayout>
                            <Label text="WAREHOUSE:" class="itemInquiry-labelBold"></Label>
                            <DropDown [items]="warehouses" class="enabled" [(ngModel)]="warehouse" colSpan="2" isEnabled="true" hint="Select..." backgroundColor="white"
                                color="black" (selectedIndexChanged)="onchangeWarehouse($event)">
                                <TextField [text]="warehouse" [(ngModel)]="userName"></TextField>
                            </DropDown>
                        </StackLayout>
                    </StackLayout>
                    <StackLayout width="33%">
                        <Image src="{{ picture }}"></Image>
                    </StackLayout>
                </DockLayout>
                <DockLayout padding="10%">
                    <StackLayout width="25%">
                        <label text="ON HAND"></label>
                        <label [text]="onHand" fontSize="30" color="black"></label>
                        <Label [text]="picture"></Label>
                    </StackLayout>
                    <StackLayout width="25%">
                        <label text="ON SO & BO"></label>
                        <label [text]="onSOBO" fontSize="30" color="black"></label>
                    </StackLayout>
                    <StackLayout width="25%">
                        <label text="ON PO"></label>
                        <label [text]="onPO" fontSize="30" color="black"></label>
                    </StackLayout>
                    <StackLayout width="25%">
                        <label text="AVAILABLE"></label>
                        <label [text]="available" fontSize="30" color="black"></label>
                    </StackLayout>
                </DockLayout>
            </StackLayout>

        </StackLayout>



        <StackLayout *ngIf="isVisibleScanner" class="itemInquiry-layout" padding="25%">
            <StackLayout>
                <Label class="itemInquiry-itemNameLabel" text="Item Details"></Label>
                <Label text="Enter or select an item to view details"></Label>
            </StackLayout>
            <StackLayout paddingTap="15%">
                <StackLayout paddingTop="20%" borderRadius="8" borderBottomWidth="2" borderTopWidth="2" borderColor="orangered">
                    <Label text="Tap to scan a  QR code:" fontSize="15%" paddingTop="10%"></Label>
                    <Button text="&#xf029;" fontSize="28" (tap)="onScan()" color="white" backgroundColor="orangered"></Button>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </DockLayout>

</StackLayout>
