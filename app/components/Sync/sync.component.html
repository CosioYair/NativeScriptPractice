<ActionBar title="Mobile Sales" class="action-bar">
    <DockLayout width="100%">
        <StackLayout width="50%">
            <DockLayout horizontalAlignment="left">
                <StackLayout width="8%" paddingRight="4%">
                    <Image src="~/assets/images/iconMS.png"></Image>
                </StackLayout>
                <StackLayout width="90%" verticalAlignment="center">
                    <Label text="Mobile Sales" textAlignment="left" fontSize="20%"></Label>
                </StackLayout>
            </DockLayout>
        </StackLayout>
        <StackLayout width="40%" verticalAlignment="center">
            <Button padding="10%" text="&#xf021; Refresh" horizontalAlignment="right" (tap)="refresh()" fontSize="15%" backgroundColor="orangered"></Button>
        </StackLayout>
    </DockLayout>
</ActionBar>

<StackLayout *ngIf="syncScreen" backgroundColor="white">
    <DockLayout padding="10%" paddingTop="0%">
        <StackLayout padding="10%" width="50%">
            <GridLayout rows="*">
                <ListView [items]="options" class="list-group">
                    <ng-template let-item="item" let-i="index">
                        <StackLayout verticalAlignment="center">
                            <Label [text]="item.name" class="list-group-item-heading" fontSize="20"></Label>
                            <Switch checked="true" (checkedChange)="switch(i)"></Switch>
                        </StackLayout>
                    </ng-template>
                </ListView>
            </GridLayout>
        </StackLayout>
        <StackLayout width="50%">
            <StackLayout>
                <Label padding="20%" text="Last Documents Refresh"></Label>
                <Image row="2" [src]="test"></Image>
                <Label [text]="dateDocsUpdated" fontSize="20" horizontalAlignment="center" color="black"></Label>
            </StackLayout>
            <StackLayout>
                <Label padding="20%" text="Last Images Refresh"></Label>
                <Image row="2" [src]="test"></Image>
                <Label [text]="dateImagesUpdated" fontSize="20" horizontalAlignment="center" color="black"></Label>
                <Button (tap)="refreshImages()" text="&#xf142; Refresh Images" verticalAlignment="center" class="options" color="white" backgroundColor="orangered"></Button>
            </StackLayout>
        </StackLayout>
    </DockLayout>
</StackLayout>

<StackLayout *ngIf="loadingScreen" verticalAlign="center" horizontalAlign="center" width="50%" backgroundColor="white">
    <Label padding="10%" paddingTop="200%" [text]="status" fontSize="30" textAlignment="center"></Label>
    <Progress [value]="progressValue" (valueChanged)="onValueChanged($event)" maxValue="100" class="m-20" color="orangered"></Progress>
    <Button (tap)="accept()" *ngIf="button" text="Accept" width="50%"></Button>
</StackLayout>

<StackLayout *ngIf="loadingImagesScreen" verticalAlign="center" horizontalAlign="center" width="50%" backgroundColor="white">
    <Label padding="10%" paddingTop="200%" [text]="status + ' '+ progressImageValue + '/' + lengthImages" fontSize="30" textAlignment="center"
        isEnabled="false"></Label>
    <Progress [value]="progressImageValue" (valueChanged)="onValueChanged($event)" [maxValue]="lengthImages" class="m-20" color="orangered"></Progress>
    <Button (tap)="accept()" *ngIf="button" text="Accept" width="50%"></Button>
</StackLayout>
